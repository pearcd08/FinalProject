<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/boatScript.js"></script>
</head>

<body onload="initiate()">
    <div id=topMenu>
        <h1>Wakatipu Boat Adventure</h1>
    </div>
    <div id=bookingContainer>
        <div id="bookingBackground"></div>
        <div id="page1" style="display: block">

            <div class="title1">
                <h1>Weather Forecast</h1>
            </div>
            <div class="title2">
                <h1>Select Date</h1>
            </div>
            <div id="inputContainer">
                <label for="bookingDate">Booking Date</label>
                <input type="date" id="bookingDate" />
                <label for="selectTime">Time</label>
                <select id="timeSelect">
                    <option value="tere">10:00</option>
                    <option value="nui">14:00</option>
                </select>
                <label for="boatSelect">Boat</label>
                <select id="boatSelect">
                    <option value="tere">Tere Boat</option>
                    <option value="nui">Nui Boat</option>
                </select>
                <label for="peopleSelect">Number of People</label>
                <input type="number" id="peopleSelect" min="1" max="5">
                </input>
                <button id="button1" class="button" onclick="displayPageTwo()">Confirm</button>
            </div>
            <div id="weatherContainer" class="weatherContainer">
                <div id="iconsContainer">

                    <div class="icons">
                        <p class="weather" id="today"></p>

                        <p class="date" id="todayDate">Current Weather</p>
                        <img class="image" id="todayImg">
                        <p class="maxTemp" id="todayMax"></p>
                        <p class="weatherDescription" id="todayDesc"></p>
                    </div>
                    <div class="icons">
                        <p class="weather" id="day2"></p>
                        <p class="date" id="day2Date"></p>
                        <img class="image" id="day2Img" src="">
                        <p class="maxTemp" id="day2Max"></p>
                        <p class="weatherDescription" id="day2Desc"></p>
                    </div>
                    <div class="icons">
                        <p class="weather" id="day3"></p>
                        <p class="date" id="day3Date"></p>
                        <img class="image" id="day3Img" src="">
                        <p class="maxTemp" id="day3Max"></p>
                        <p class="weatherDescription" id="day3Desc"></p>

                    </div>
                    <div class="icons">
                        <p class="weather" id="day4"></p>
                        <p class="date" id="day4Date"></p>
                        <img class="image" id="day4Img" src="">
                        <p class="maxTemp" id="day4Max"></p>
                        <p class="weatherDescription" id="day4Desc"></p>
                    </div>
                    <div class="icons">
                        <p class="weather" id="day5"></p>
                        <p class="date" id="day5Date"></p>
                        <img class="image" id="day5Img" src="">
                        <p class="maxTemp" id="day5Max"></p>
                        <p class="weatherDescription" id="day5Desc"></p>

                    </div>
                </div>
            </div>

        </div>

        <div id="page2" style="display: none">
            <h1 id="boatName">
            </h1>
            <div id="boatContainer" class="boatContainer"></div>

            <div id="priceContainer">
                <h1>Selected Seats</h1>
                <div class="topBookingRow">
                    <p>SeatID</p>
                    <p>Price</p>

                </div>
                <div id="bookingRowContainer"></div>
                <div id="bottomBookingRow">
                    <p id>Total Price:</p>
                    <p id="totalBookingPrice"></p>


                    <button id="page2Confirm" class="button" onclick="displayPageThree()">Confirm</button>


                </div>





            </div>
            <button id="page2Back" class="backButton" onclick="displayPageOne()">Back</button>





        </div>
        <div id="page3" style="display: none">

            <h1 id="titleFood">Select Food</h1>

            <div class="title2">
                <h1>Cart</h1>
            </div>
            <div id="menuContainer"></div>
            <div id="cartContainer" class="cartContainer">
                <h1>Shopping Cart</h1>
                <div class="topRow">
                    <p>Food</p>
                    <p>Price</p>
                    <p>Quantity</p>
                </div>
                <div id="rowContainer"></div>
                <div id="bottomRow">
                    <p>Cart Price:</p>
                    <p id="cartPrice"></p>
                    <button id="confirmCartButton" class="button" onclick="displayPageFour()">Confirm</button>

                </div>
            </div>
            <button id="cartBack" class="backButton" onclick="cartBack()">Back</button>
        </div>


        <div id="page4" style="display: none">
            <div id="bookingDetails">
                <div id="bookingRow1">
                    <p id="finalBookingDate"></p>
                    <p id="finalBookingTime"></p>
                </div>
                <div id="bookingRow2">
                    <p id="finalBookingBoat"></p>
                    <p id="finalBookingPeople"></p>
                </div>




                <div id="finalSeatsHeader">
                    <p>Seat No:</p>
                    <p>Seat Price:</p>
                </div>
                <div id="finalSeats"></div>
                <div id="finalCartHeader">
                    <p>Food Name:</p>
                    <p>Price:</p>
                </div>
                <div id="finalCart"></div>

                <p id="finalBookingPrice"></p>

                <p id="finalCartPrice"></p>

                <p id="finalTotalPrice"></p>
             
                <button id="buttonRefresh" onclick="refresh()">Confirm</button>
                <button id="buttonBack"  onclick="recieptBack()">Back</button>
            </div>
          
          

        </div>
    </div>
</body>

</html>
